<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS层叠性</title>
    <style>
        div {
            color: red;
            font-size: 12px;
        }

        div {
            color: pink;
        }

        /* 层叠性:即后面读取的css代码会覆盖前面(相同)的css代码(所谓的就近原则) */
    </style>
</head>

<body>
    <div>长江后浪推前浪,前浪死在沙滩上</div>
</body>

</html>
